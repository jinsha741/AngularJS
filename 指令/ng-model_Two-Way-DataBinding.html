<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <script src="http://code.angularjs.org/1.7.8/angular.min.js"></script>
        <title>AngularJS Two-Way-DataBinding</title>
    </head>

    <body ng-app>
	<label>Name:</label>
	<!-- ng-model :该指令绑定到一个叫textApp的模型变量。
		       是双向数据绑定，改变页面上ng-model模块的值，也会对$scope中对应的值起作用
	     placeholder : 该属性提供可描述输入字段预期值的提示信息
	-->
	<input type="text" ng-model="textApp" placeholder="请在这里输入Name">
	<hr>
	<h1>输入结果：{{ textApp }}</h1>
	<hr>
	<!-- ng-bind ： 是单向数据绑定，页面上改变不会对$scope中的内容起到作用 
			
	-->
	<p>剩余可输入的字数：<span ng-bind="left()"></span></p>
      
    </body>
	
    <script>
	 var appModule = angular.module("appModule" , []).controller("appController" , function($scope){
	     $scope.msg = '';
	     $scope.left = function(){
	     	return 100 - $scope.msg.length;	
	     };
	 });   
    </script>
	    

</html>
