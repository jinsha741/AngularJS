<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <script src="http://code.angularjs.org/1.7.8/angular.min.js"></script>
        <title>AngularJS Routing</title>
        <script src="RoutingDemo.js"></script>
    </head>

    <body ng-app="appModule">

        <h1>AngularJS路由的应用</h1>
        <br>
        <h2>每个 URL 都有对应的视图和控制器, AngularJS 路由就通过 #! + 标记 帮助我们区分不同的逻辑页面并将不同的页面绑定到对应的控制器上</h2>
        <hr>
      
        <ul>
          <li><a href="#!/">首页</a></li>
          <li><a href="#!/news">新闻页</a></li>
          <li><a href="#!/sports">体育页</a></li>
          <li><a href="#!/help">帮助页</a></li>
        </ul>
        
        <!--$route服务通常和ngView指令一起使用。ngView指令的角色是为当前路由把对应的视图模板载入到布局模板中
            该div内的 HTML 内容会根据路由的变化而变化
        -->
        <div ng-view></div>
    </body>

</html>
