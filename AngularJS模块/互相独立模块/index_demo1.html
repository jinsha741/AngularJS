<!DOCTYPE html>

<html>
   <head>
      <meta charset="utf-8">
      <script src="http://code.angularjs.org/1.7.8/angular.min.js"></script>
      <title>AngularJS 相互独立模块Demo</title>
      <script src="module1.js"></script>
   </head>

   <body>
      <!-- 这样感觉和模块化特性更加切合，模块的隔离性也比较好，但是这种方式依然有显著的弊端。
           首先从HTML页面中依然不能直观的看到模块在页面中使用和分布情况，
           再次这种方式将视图层的HTML代码与JS代码耦合在了一起，也有点违背了AngularJS的MVC设计模式，
           也许这也是AngularJS不推荐该方式的原因之一吧。 
      -->
      <div id="div1"></div>
      <div id="div2"></div> 
   </body>
</html>
