<!DOCTYPE html>
<!-- AngularJS 应用架构
     一下实例是一个完整的 AngularJS 单页Web应用（single page web application，SPA）
     <html>或<bady> 元素包含了 AngularJS 应用 (ng-app=)
     <div> 元素定义了 AngularJS 控制器的作用域 (ng-controller=)
     在一个应用可以有很多控制器
     应用文件(EasyWeb.js) 定义了应用模型代码
     一个或多个控制器文件 (EasyWeb.js) 定义了控制器代码
-->
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://code.angularjs.org/1.7.8/angular.min.js"></script>
        <title>AngularJS Two-Way-DataBinding</title>
    </head>

    <body ng-app="appModule">
	<script src="EasyWeb.js"></script>
	<div ng-controller="appController">
	<label>Name:</label>
	<!-- ng-model :该指令绑定到一个叫textApp的模型变量。
		             是双向数据绑定，改变页面上ng-model模块的值，也会对$scope中对应的值起作用，
		             可以放在<input><select>内显示值
	     placeholder : 该属性提供可描述输入字段预期值的提示信息
	-->
	<input type="text" ng-model="msg" placeholder="请在这里输入Name">
	<hr>
	<h1>输入结果：{{ msg }}</h1>
	<hr>
	<!-- ng-bind ： 是单向数据绑定，页面上改变不会对$scope中的内容起到作用，
			            因为是覆盖HTML元素内容，所以不能放在<input>内显示值
	-->
	<p>剩余可输入的字数：<span ng-bind="left()"></span></p>
        </div>
    </body>    

</html>
